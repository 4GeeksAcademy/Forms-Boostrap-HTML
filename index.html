<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7e9fda0740.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container-fluid">
       <div class="card">

            <div class="card-header">
                <h3>Payment form example</h3>
            </div>
            <div class="card-body">     
                    <form>
                        <div class="alert alert-danger col-md-12" role="alert"> Some fields are missing </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="card-number" class="form-label">Card #</label>
                                <input id="card-number" type="text" class="form-control" placeholder="XXXXXXXXXXXX"/>
                            </div>
                            <div class="col-md-2">
                                <label for="card-cvc" class="form-label">CVC #</label>
                                <input id="card-cvc" type="text" class="form-control" placehorder="0000"/>
                            </div>    
                            <div class="col-md-4">
                                <label for="card-Amount" class="form-label">Amount</label>
                                <div class="label-dolar d-flex inline-block">
                                    <strong>$</strong>
                                    <input class="form-control" id="card-Amount" placehorder="Amount">
                                </div>
                            </div>     
                        </div> 
                        <div class="row">
                            <div class="col-6">
                                <label for="name-user" class="form-label mt-4">First Name</label>
                                <input class="form-control" id="name-user">
                            </div>
                            <div class="col-6">
                                <label for="last-name-user" class="form-label mt-4">Last Name </label>
                                <input class="form-control" id="last-name-user">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label for="adress-city" class="form-label mt-4">City</label>
                                <input class="form-control" id="adress-city">
                            </div>
                            <div class="col-md-4">
                                <label for="select-state" class="form-label mt-4">State</label>
                                <select class="form-select" id="select-state" placeholder="Pick a state">
                                    <option selected> Choose One..</option>
                                    <option>EEUU</option>
                                    <option>Spain</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="address-CP" class="form-label mt-4">Postal Code</label>
                                <input class="form-control" id="address-CP">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <p class="mt-3">We Accept:</p>
                                <span class="badge text-bg-secondary py-1 ps-2 mt-2">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadioPaymentsVisa" value="option1">
                                        <label class="form-check-label" for="inlineRadioPaymentsVisa"><i class="fa-brands fa-cc-mastercard" style="font-size: 20px;"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadioPaymentsMC" value="option2">
                                        <label class="form-check-label" for="inlineRadioPaymentsMC"><i class="fa-brands fa-cc-visa" style="font-size: 20px"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadioPaymentsTW" value="option3">
                                        <label class="form-check-label" for="inlineRadioPaymentsTW"><i class="fa-brands fa-cc-visa" style="font-size: 20px"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadioPaymentsCrypto" value="option4">
                                        <label class="form-check-label" for="inlineRadioPaymentsCrypto"><i class="fa-brands fa-cc-visa" style="font-size: 20px"></i></label>
                                    </div>
                                </span>
                            </div>
                            <div class="col-md-6 mt-4">
                                <label class="form-label" for="checkMessage">Message:</label>
                                <textarea class="form-control" rows="3" id="checkMessage"></textarea>
                                <div class="form-text" id="textForTextArea">Add any notes here.</div>
                            </div>
                        </div>
                    </form>
            </div>
            <div class="card-footer">
                <div class="allButtons gap-2 d-flex justify-content-end">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                    <button type="button" class="btn btn-primary">Send</button>

                </div>
               


                </div>

       </div> 











    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
